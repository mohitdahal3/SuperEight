<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Super Eight Networks </title>

    {% load static %}

    <link rel="shortcut icon" href="{% static 'webapp/images/favicon.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'webapp/css/style.css' %}">
    {% block css %}{% endblock css %}

  </head>
  <body>
    <div id="head-wrapper" class="head-wrapper">
      <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a id="nav-image-link" href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
            <img class="logo-img" src="{% static 'webapp/images/headerLogo.png' %}" alt="Our Logo">
          </a>
  
          <ul id="nav" class="nav nav-pills">
            <li class="nav-item"><button class="nav-link nav-link-home active" onclick="scrollToTop()">Home</button></li>
            <li class="nav-item"><button class="nav-link nav-link-services" onclick="scrollToElement('our-services-section')">Services</button></li>
            <li class="nav-item"><button class="nav-link nav-link-packages">Packages</button></li>
            <li class="nav-item"><button class="nav-link nav-link-contact">Contact</button></li>
            <li class="nav-item"><button class="nav-link bg-dark text-light" onclick="redirectToCustomerLogin()">Customer Login</button></li>
          </ul>
        </header>
      </div>
    </div>

    <div id="fixed-nav" class="container-fluid fixed-top d-none">
      <ul class="nav nav-pills w-100">
        <li class="nav-item"><button class="nav-link nav-link-home active" onclick="scrollToTop()">Home</button></li>
        <li class="nav-item"><button class="nav-link nav-link-services" onclick="scrollToElement('our-services-section')">Services</button></li>
        <li class="nav-item"><button class="nav-link nav-link-packages">Packages</button></li>
        <li class="nav-item"><button class="nav-link nav-link-contact">Contact</button></li>
        <li class="nav-item"><button class="nav-link bg-dark text-light" onclick="redirectToCustomerLogin()">Customer Login</button></li>
      </ul>
    </div>




    {% block main %}{% endblock main %}





    <div class="sFooter container">
      <div class="row">

        <div class="col-md py-4">
          <h1 class="fs-1 fw-semibold color-green-dark">Quick Links</h1>
          <div class="footer-links">
            <a><div onclick="scrollToTop()">Home</div></a>
            <a><div onclick="scrollToElement('our-services-section')">Services</div></a>
            <a><div onclick="">Packages</div></a>
            <a><div onclick="">Contact</div></a>
            <a><div onclick="redirectToCustomerLogin()" class="color-green">Customer Login</div></a>
          </div>
        </div>
        
        <div class="col-md py-4">
          <h1 class="fs-2 fw-semibold color-green-dark">Head Office</h1>
          <div class="footer-head-office-details">
            <p>Bhimad, Tanahu, Nepal</p>
            <p>Toll Free: 9801575750</p>
          </div>
        </div>

      </div>
      <p class="copyright-text mt-2 mb-0">&copy; Super Eight Networks Pvt. Ltd. All rights reserved.</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'webapp/js/script.js' %}"></script>
    {% block js %}{% endblock js %}
  </body>
</html>
