{% extends "webapp/base.html" %}

{% load static %}
{% block css %}

    <link rel="stylesheet" href="{% static 'webapp/css/home-style.css' %}">

{% endblock css %}




{% block main %}

    <div class="home-main">


        <div id="main-slider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#main-slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#main-slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'webapp/images/sliderimg1.jpg' %}" class="d-block main-carousel-image">
              </div>
              <div class="carousel-item">
                <img src="{% static 'webapp/images/sliderimg2.jpg' %}" class="d-block main-carousel-image">
              </div>
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#main-slider" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#main-slider" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <hr class="my-5 mx-4">


          <div class="our-services-section" id="our-services-section">
            <h1 class="display-5 fw-bold text-align-center"><div class="underline-highlited d-inline">Our Services</div></h1>
          </div>


    </div>

{% endblock main %}
